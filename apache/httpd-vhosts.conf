<VirtualHost *:80>
	DocumentRoot "/srv/sites/kaestel/think_dk/src/www"
	ServerName think.local
	ServerAlias think.proxy

	# live manipulator repo for dev
	Alias "/js/manipulator/src" "/srv/sites/parentnode/manipulator/src"
	Alias "/template" "/srv/sites/parentnode/parentnode_dk/src/www/template.php"


	<Directory "/srv/sites/kaestel/think_dk/src/www">
		DirectoryIndex index.html index.php
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /janitor/admin/404.php
	</Directory>


	# setup access - should be removed in production environments after setup is done
#	Alias "/setup" "/srv/sites/kaestel/think_dk/submodules/janitor/src/setup"
#	<Directory "/srv/sites/kaestel/think_dk/submodules/janitor/src/setup">
	# Alias "/setup" "/srv/sites/parentnode/janitor/src/setup"
	# <Directory "/srv/sites/parentnode/janitor/src/setup">
	# 	Options MultiViews
	# 	AcceptPathInfo On
	# </Directory>


	# set custom log for individual log files
	CustomLog "logs/think_dk_access_log" combined


	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/kaestel/think_dk/src"
#	SetEnv "FRAMEWORK_PATH" "/srv/sites/kaestel/think_dk/submodules/janitor/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/parentnode/janitor/src"


	# reference to backend interface
#	Alias "/janitor/admin" "/srv/sites/kaestel/think_dk/submodules/janitor/src/www"
	Alias "/janitor/admin" "/srv/sites/parentnode/janitor/src/www"

	# setup janitor autoconversion
	Alias "/images" "/srv/sites/kaestel/think_dk/src/library/public"
	Alias "/videos" "/srv/sites/kaestel/think_dk/src/library/public"
	Alias "/audios" "/srv/sites/kaestel/think_dk/src/library/public"
	<Directory "/srv/sites/kaestel/think_dk/src/library/public">
		ErrorDocument 404 /janitor/admin/autoconversion
	</Directory>


	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/kaestel/think_dk/submodules/js-merger"
	Alias "/css/lib/build" "/srv/sites/kaestel/think_dk/submodules/css-merger"
	Alias "/janitor/js/lib/build" "/srv/sites/kaestel/think_dk/submodules/js-merger"
	Alias "/janitor/css/lib/build" "/srv/sites/kaestel/think_dk/submodules/css-merger"
</VirtualHost>
